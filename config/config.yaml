behaviors:
  ZBHCC:
    trainer_type: ppo
    hyperparameters:
      batch_size: 10240
      buffer_size: 102400
      learning_rate: 3.0e-4
      beta: 5.0e-3
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 3
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
      network_settings:
        normalize: false
        hidden_units: 256
        num_layers: 3
        vis_encode_type: simple
    keep_checkpoints: 10
    max_steps: 5e6
    time_horizon: 512
    summary_freq: 50000
    threaded: true